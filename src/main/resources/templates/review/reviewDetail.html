<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
<style>
    .like-button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 10px;
    }
    .like-button {
        font-size: 21px;
        align-items: center;
        cursor: pointer;
        color: #ffffff;
        mask-size: auto;
    }
    .like-button:hover {
        color: #909097;
    }
</style>

<title>게시글 상세보기</title>

<article class="box">
    <div class="container">
        <h2 class="mb-4">게시글 상세보기</h2>
        <div class="card">
            <div class="card-header">
                <h3 th:text="${reviewVo.review.title}">제목</h3>
            </div>
            <div class="card-body">
                <div class="info">
                    <div>
                        <input type="hidden" name="vseq" th:value="${reviewVo.review.vseq}"><br>
                        작성자: <span th:text="${reviewVo.review.member.nickname + '(' + reviewVo.review.member.username + ')'}">작성자명</span>

                    </div>
                    <div>
                        작성일시: <span
                            th:text="${#dates.format(reviewVo.review.createdAt, 'yyyy-MM-dd HH:mm:ss')}">날짜시간</span>
                    </div>
                    <div>
                        조회수: <span th:text="${reviewVo.review.count}+1">조회수</span>

                    </div>
                </div>

                				<p class="content" id="content" th:utext="${reviewVo.review.content}">내용</p>



                <div class="btn-group">
                    <!-- 작성자만 수정 및 삭제 버튼을 볼 수 있도록 -->
                    <a th:if="${isAuthor}"
                       th:href="@{'/review_edit_form/' + ${reviewVo.review.vseq}}"
                       class="button">수정하기</a>
                    <form th:if="${isAuthor}"
                          th:action="@{'/review_delete/' + ${reviewVo.review.vseq}}" method="post">
                        <button type="submit" class="button" onclick="return confirmDelete()">삭제하기</button>
                    </form>

                    <!-- 목록으로 돌아가기 -->
                    <a href="" onclick="history.go(-1); return false;" class="button">뒤로가기</a>
                </div>

                <div class="like-button-container">
                    <a class="fa fa-thumbs-up like-button" onclick="likePost()">
                        <span id="likeCount">[[${reviewVo.rcdCount}]]</span>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <th:block th:insert="~{/review/reviewComments}"></th:block>

    <hr>
    <!--작성자의 최신글 목록 -->
    <div th:if="${authorList}">
        <h3><span th:text="${reviewVo.review.member.nickname}"></span>님의 최신글 더보기</h3>


            <div th:each="author, iterStat : ${authorList}" th:if="${iterStat.index < 3}">
                    <a class="nextContent" th:href="@{'/review_detail/' + ${author.review.vseq}}" th:text="${author.review.title}"></a>
                    <input type="hidden" id="vseq" name="vseq" th:value="${author.review.vseq}" />
            </div>
    </div>

</article>
<script>
    function confirmDelete() {
        var result = confirm("게시글을 삭제하시겠습니까?");
        return result;
    }

    function likePost() {
        var vseq = $("input[name='vseq']").val();
        var likeCount = $("#likeCount").text();

            // 추천을 추가합니다.
            $.ajax({
                type: "POST",
                url: "/review_like/" + vseq,
                success: function (response) {
                    likeCount++;
                    $("#likeCount").text(likeCount);
                    localStorage.setItem("liked_" + vseq, true); // 추천 기록 추가
                },
                error: function (error) {
                    alert("추천에 실패하였습니다.");
                }
            });

    }


</script>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"></script>

<script src="/assets/js/review.js"></script>
