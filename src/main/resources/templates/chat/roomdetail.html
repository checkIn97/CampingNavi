<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>
    <link href="/assets/css/main.css" rel="stylesheet"/>
    <link href="/assets/css/bg/BG.css" rel="stylesheet"/>
    <title>CampNavi</title>
</head>

<body>
<article class="box" id="chatBox">
    <div class="container" id="app">
        <div>
            <h2>{{ room.roomName }}</h2>
        </div>
        <div class="chat-container">
            <ul class="list-group">
                <!-- 채팅 내용 -->
                <li :class="{'message-user': message.sender === sender && message.sender !== '[알림]', 'message-other': message.sender !== sender && message.sender !== '[알림]', 'message-notification': message.sender === '[알림]'}"
                    class="list-group-item"
                    v-for="message in messages">
                    {{ message.sender }} - {{ message.message }}
                </li>
            </ul>
        </div>
        <div class="input-group">
            <!-- 메시지 입력란 -->
            <div class="buttonContain">
                <input class="form-control" type="text" v-model="message" v-on:keypress.enter="sendMessage">
                <div class="input-group-append">
                    <button @click="sendMessage" class="btn btn-primary" type="button">보내기</button>
                </div>
            </div>
        </div>
    </div>
</article>
<th:block th:insert="insert/footer.html"></th:block>

<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>

<script>
    // WebSocket & Stomp 초기화
    var sock = new SockJS("/ws-stomp");
    var ws = Stomp.over(sock);
    var reconnect = 0;

    // Vue.js
    var vm = new Vue({
        el: '#app',
        data: {
            roomId: '',
            room: {},
            sender: '',
            message: '',
            messages: []
        },
        created() {
            this.roomId = localStorage.getItem('wschat.roomId');
            this.sender = localStorage.getItem('wschat.sender');
            this.findRoom();
            this.loadMessages();
        },
        mounted() {
            this.scrollToBottom();
        },
        methods: {
            findRoom() {
                axios.get('/chat/room/' + this.roomId).then(response => {
                    this.room = response.data;
                });
            },
            loadMessages() {
                axios.get('/chat/room/' + this.roomId + '/messages').then(response => {
                    this.messages = response.data;
                    this.$nextTick(() => {
                        this.scrollToBottom();
                    });
                });
            },
            sendMessage() {
                if (this.message.trim() !== '') {
                    ws.send("/pub/chat/message", {}, JSON.stringify({
                        type: 'TALK',
                        roomId: this.roomId,
                        sender: this.sender,
                        message: this.message
                    }));
                    this.message = '';
                }
            },
            recvMessage(recv) {
                if (recv.type === 'ENTER') {
                    this.messages.push({
                        type: recv.type,
                        sender: '[알림]',
                        message: recv.sender + '님이 입장하셨습니다.'
                    });
                } else if (recv.type === 'LEAVE') {
                    this.messages.push({
                        type: recv.type,
                        sender: '[알림]',
                        message: recv.sender + '님이 퇴장하셨습니다.'
                    });
                } else {
                    this.messages.push({
                        type: recv.type,
                        sender: recv.sender,
                        message: recv.message
                    });
                }
                this.$nextTick(() => {
                    this.scrollToBottom();
                });
            },
            scrollToBottom() {
                const container = this.$el.querySelector('.chat-container');
                container.scrollTop = container.scrollHeight;
            }
        }
    });

    function connect() {
        // Pub/Sub 이벤트
        ws.connect({}, function (frame) {
            // 채팅방 구독
            ws.subscribe("/sub/chat/room/" + vm.$data.roomId, function (message) {
                var recv = JSON.parse(message.body);
                vm.recvMessage(recv);
            });

            ws.send("/pub/chat/message", {}, JSON.stringify({
                type: 'ENTER',
                roomId: vm.$data.roomId,
                sender: vm.$data.sender
            }));
        }, function (error) {
            if (reconnect++ <= 5) {
                setTimeout(function () {
                    console.log("connection reconnect");
                    sock = new SockJS("/ws-stomp");
                    ws = Stomp.over(sock);
                    connect();
                }, 10 * 1000);
            }
        });
    }

    connect();
</script>

</body>
</html>
