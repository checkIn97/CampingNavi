<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>
    <link href="/assets/css/main.css" rel="stylesheet"/>
    <link href="/assets/css/bg/mainBG.css" rel="stylesheet"/>
    <title>CampNavi</title>
</head>
<body>

<a href="/index"><img alt="typo" id="typo" th:src="@{/assets/images/logo/typo.png}"></a>

<div id="mainPageBtnz">
    <div class="mainMyPageBox">
        <img alt="마이페이지" class="mainPageBtn" id="myPage" src="/assets/images/button/glass.png">
        <div class="mainBoxText" id="mainText">마이페이지</div>
    </div>
    <div id="mainSearchBox">
        <img alt="캠핑장 추천" class="mainPageBtn" id="mainSearch" src="/assets/images/button/compass.png">
        <div class="mainBoxText" id="searchText">캠핑장 추천</div>
    </div>
    <div id="mainChatBox">
        <img alt="채팅방가기" class="mainPageBtn" id="chat" src="/assets/images/button/cellphone.png">
        <div class="mainBoxText" id="chatText">채팅방가기</div>
    </div>
    <div id="mainProductBox">
        <img alt="용품추천" class="mainPageBtn" id="product" src="/assets/images/button/hammer.png">
        <div class="mainBoxText" id="productText">용품추천</div>
    </div>
    <div id="mainAdminBox">
        <img alt="관리자문의" class="mainPageBtn" id="admin" src="/assets/images/button/whistle.png">
        <div class="mainBoxText" id="adminText">관리자 문의</div>
    </div>
</div>

<div class="box" id="mainToggle">
    <button class="mainBtn" id="loginBtn" type="button">로그인</button>
    <button class="mainBtn" id="registerBtn" type="button">회원가입</button>
    <button class="logoutBtn">로그아웃</button>
</div>

<footer id="footer">
    <p class="copyright">&copy; Team Navigation. </p>
</footer>

<script>

    /*텍스트 box 표시 및 마우스 따라다니도록 만드는 코드*/
    var buttons = document.getElementsByClassName('mainPageBtn');

    var texts = {
        'myPage': document.getElementById('mainText'),
        'mainSearch': document.getElementById('searchText'),
        'chat': document.getElementById('chatText'),
        'product': document.getElementById('productText'),
        'admin': document.getElementById('adminText')
    };

    for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('mouseover', function (e) {
            var id = e.target.id;
            var text = texts[id];
            if (text) {
                text.style.display = 'block';
                text.style.left = e.pageX + 'px';
                text.style.top = e.pageY + 'px';
            }
        });
        buttons[i].addEventListener('mouseout', function (e) {
            var id = e.target.id;
            var text = texts[id];
            if (text) {
                text.style.display = 'none';
            }
        });
    }

    /*링크 연결*/
    document.getElementById('mainSearch').addEventListener('click', function () {
        location.href = '/camp/search';
    });

    document.getElementById('chat').addEventListener('click', function () {
        location.href = '/chat/room';
    });

    document.getElementById('product').addEventListener('click', function () {
        location.href = '/product';
    });

    document.getElementById('admin').addEventListener('click', function () {
        location.href = '/admin';
    });

    document.getElementById('myPage').addEventListener('click', function () {
        location.href = '/member/mypage';
    });


</script>
<!--배경사진-->
<div id="bg"></div>

</body>
</html>
