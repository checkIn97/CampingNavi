<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>회원 관리 페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif; /* 폰트 설정 */
            line-height: 1.6; /* 줄 간격 */
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            padding: 20px;
        }
        .sidebar a {
            color: #ffffff;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .page-index {
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            margin-bottom: 20px;
        }
        .page-box {
            text-align: center;
        }
        .page-num {
            margin: 0 5px;
            cursor: pointer;
            display: inline-block;
        }
        .page-num.active {
            font-weight: bold;
        }
        .icon {
            cursor: pointer;
        }
        .review-list-pop-back {
            background-color: #f8f9fa;
        }
        .popularPosts {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
<div class="d-flex">
    <div class="sidebar">
        <a th:href="@{/admin/}"><h4 class="text-white">CampNavi Admin</h4></a>
        <a th:href="@{#}">데이터 관리</a>
        <a th:href="@{/admin/review/list}">리뷰 관리</a>
        <a th:href="@{/admin/member/list}">회원 관리</a>
    </div>
</div>
<div class="content">
    <h2 class="my-4">회원 리스트 관리자 페이지</h2>
    <div class="page-index">
        <!-- 검색 영역 -->
            <div class="search-container form-inline">
                <select class="form-control mr-2" id="searchField" name="searchField">
                    <option value="">선택</option>
                    <option value="username">아이디</option>
                    <option value="name">이름</option>
                    <option value="email">이메일</option>
                    <option value="provider">로그인 유형</option>
                </select>
                <input class="form-control mr-2" id="searchWord" name="searchWord" type="text">
                <button class="btn btn-primary" type="button" id="searchButton">검색</button>
            </div>

        <!-- 리스트 영역 -->
        <div id="list_area"></div>

        <!-- 페이지 영역 -->
        <div class="page-box">
            <img style="width:20px" class="icon width-rem1" id="prevBtn" src="/assets/images/icon/arrowL.png"/>
            <div id="page-area" class="page-num"></div>
            <img style="width:20px" class="icon width-rem1" id="nextBtn" src="/assets/images/icon/arrowR.png"/>
            <input type="hidden" id="hiddenTotal">
        </div>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        var currentPage = 0;

        function memberList(page) {
            var searchField = $("#searchField").val();
            var searchWord = $("#searchWord").val();

            $.ajax({
                type: 'GET',
                url: '/admin/member/list/page',
                data: {
                    page : page,
                    size : 10,
                    searchWord : searchWord,
                    searchField : searchField
                },
                success: function (data) {
                    var memberArea = $("#list_area");
                    memberArea.empty();
                    var members = data.content;
                    var index = 1;
                    memberArea.append('<table class="table table-striped" style="border: 1px solid black">');
                    memberArea.append('<tr class="review-list-pop-back">');
                    memberArea.append('<th>번호</th>');
                    memberArea.append('<th colspan="2">아이디</th>');
                    memberArea.append('<th>이름</th>');
                    memberArea.append('<th colspan="2">생년월일</th>');
                    memberArea.append('<th colspan="2">이메일</th>');
                    memberArea.append('<th>로그인 유형</th>');
                    memberArea.append('<th>탈퇴 유무</th>');
                    memberArea.append('<th colspan="2"></th>');
                    memberArea.append('</tr>');
                    members.forEach(function (member) {
                        memberArea.append('<tr class="review-list-pop-back">');
                        memberArea.append('<td class="popularPosts"><span>' + index + '</span></td>');
                        memberArea.append('<td class="popularPosts"><span>' + member.username + '</span></td>');
                        memberArea.append('<td class="popularPosts"></td>');
                        memberArea.append('<td class="popularPosts"><span>' + member.name + '</span></td>');
                        var formattedDate = moment(member.birth).format('YYYY-MM-DD HH:mm:ss');
                        memberArea.append('<td class="popularPosts"><span>' + formattedDate + '</span></td>');
                        memberArea.append('<td class="popularPosts"></td>');
                        memberArea.append('<td class="popularPosts"><span>' + member.email + '</span></td>');
                        memberArea.append('<td class="popularPosts"></td>');
                        memberArea.append('<td class="popularPosts"><span>' + member.provider + '</span></td>');
                        memberArea.append('<td class="popularPosts"><span>' + member.useyn + '</span></td>');
                        memberArea.append('<td class="popularPosts"></td>');
                        memberArea.append('<td class="popularPosts"><button class="delete-btn" data-mseq="' + member.mseq + '">해지</button></td>');
                        memberArea.append('</tr>');
                        index++;
                    });
                    memberArea.append('</table>');

                    var pagination = $("#page-area");
                    pagination.empty();
                    var totalPages = data.page.totalPages;
                    $("#hiddenTotal").val(totalPages);
                    var visiblePages = 3; // 표시할 페이지 버튼 수
                    var startPage = Math.max(0, Math.min(page - Math.floor(visiblePages / 2), totalPages - visiblePages));
                    var endPage = Math.min(totalPages, startPage + visiblePages);

                    // 페이지 버튼
                    for (var i = startPage; i < endPage; i++) {
                        pagination.append('<span style="cursor: pointer;" id="page" data-page="' + i + '">' + (i + 1) + '</span>');
                    }

                    currentPage = page;
                }
            });
        }

        $('#searchButton').click(function () {
            memberList(0); // 검색 버튼 클릭 시 첫 번째 페이지로 이동
        });

        $(document).on('click', '#page', function () {
            var page = $(this).data('page');
            memberList(page);
        });

        $('#prevBtn').click(function () {
            if (currentPage > 0) {
                memberList(currentPage - 1);
            }
        });

        $('#nextBtn').click(function () {
            if (currentPage < $('#hiddenTotal').val() -1) {
                memberList(currentPage + 1);
            }
        });

        memberList(0);

        // 회원 삭제 버튼 클릭 시
        $(document).on('click', '.delete-btn', function () {
            var mseq = $(this).data('mseq');
            deleteMember(mseq);
        });

        function deleteMember(mseq) {
            $.ajax({
                type: 'POST',
                url: '/admin/member/delete',
                data: {
                    mseq: mseq
                },
                success: function (response) {
                    // 성공적으로 삭제되었을 때 처리
                    alert('회원 삭제 ' + response.result);
                    // 삭제 후 목록 다시 로드
                    memberList(currentPage);
                },
                error: function (error) {
                    alert('회원 삭제 실패', error);
                    // 실패 시 추가 처리
                }
            });
        }
    });
</script>

</body>
</html>
