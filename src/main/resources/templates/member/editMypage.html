<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link href="/assets/css/main.css" rel="stylesheet"/>
    <link href="/assets/css/bg/mainBG.css" rel="stylesheet"/>
    <title>CampNavi</title>
</head>
<script th:inline="javascript">
    function validateNickname() {
        var nickname = $("#nickname").val();

        $.ajax({
            type: 'POST',
            url: '/member/validateNickname',
            data: {
                nickname: nickname
            },
            success: function(data) {
                var result = data.result;
                if(result === "success") {
                    alert("사용 가능한 닉네임 입니다.")
                    $('#editBtn').prop('disabled', false);
                } else {
                    alert("이미 존재하는 닉네임 입니다.")
                    $('#editBtn').prop('disabled', true);
                    $("#nickname").focus()
                }

            },
            error: function (error) {
                alert("전송 실패")
            }
        })
    }

    function searchAddress() {
        var postcodePopup = new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById("addr1").value = roadAddr;
                setTimeout(function() {
                    postcodePopup.close();
                }, 0);
            }
        });
        postcodePopup.open();

    }

    function editMypageDetail() {
        var nickname = $("#nickname").val();
        var birth = $("#birth").val();
        var phone = $("#phone").val();
        var addr1 = $("#addr1").val();
        var addr2 = $("#addr2").val();

        if (nickname == "") {
            alert("사이트에서 사용할 닉네임을 입력해주세요!");
            $("#nickname").focus()
        } else if (birth == "") {
            alert("생일을 입력해주세요!");
            $("#birth").focus()
        } else if (phone == "") {
            alert("전화번호를 입력해주세요!");
            $("#phone").focus()
        } else if (addr1 == "") {
            alert("도로명주소를 입력해주세요!");
            $("#addr1").focus()
        } else if (addr2 == ""){
            alert("상세주소를 입력해주세요!");
            $("#addr2").focus();
        } else {
            $("#editMypageForm").attr("action", "/member/mypage/edit/detail").submit();
        }
    }

    function goBack() {
        history.go(-1);
    }
</script>
<body>
<div>
    <h3>마이페이지</h3>
    <hr>
</div>
    <div>
        <form atction="/member/mypage/edit/detail" method="post" id="editMypageForm">
    <table>
        <tr>
            <th>이름</th>
            <th>아이디</th>
            <th>닉네임</th>
            <th>로그인 구분</th>
        </tr>
        <tr>
            <td><input type="text" name="name" th:value="${member.name}" readonly/></td>
            <td><input type="text" name="username" th:value="${member.username}" readonly/></td>
            <td>
                <input type="text" name="nickname" id="nickname" th:value="${member.nickname}"/>
                <button type="button" onclick="validateNickname()">닉네임 중복 확인</button>
            </td>
            <td><input type="text" name="provider" th:value="${member.provider != null ? member.provider : 'campingnavi'}"  readonly/></td>
        </tr>
        <tr>
            <th>성별</th>
            <th>생년월일</th>
            <th>전화번호</th>
            <th>이메일</th>
        </tr>
        <tr>
            <td>
                남<input type="radio" name="sex" id="male" th:value="m" checked/>
                여<input type="radio" name="sex" id="female" th:value="f"/>
            </td>
            <td><input type="date" name="birth" id="birth" th:value="${member.birth != null ? member.birth : ''}"/></td>
            <td><input type="text" name="phone" id="phone" th:value="${member.phone != null ? member.phone : ''}"/></td>
            <td><input type="text" name="email" id="email" th:value="${member.email}" readonly/></td>
        </tr>
        <tr>
            <th>도로명주소</th>
            <th>상세주소</th>
        </tr>
        <tr>
            <td>
                <input type="text" name="addr1" id="addr1" th:value="${member.addr1 != null ? member.addr1 : ''}"/>
                <button type="button" onclick="searchAddress()">주소 검색</button>
            </td>
            <td><input type="text" name="addr2" id="addr2" th:value="${member.addr2 != null ? member.addr2 : ''}"/></td>
        </tr>
    </table>
        <button type="button" id="editBtn" onclick="editMypageDetail()">수정</button>
            <button type="button" onclick="goBack()">뒤로가기</button>
        </form>
    </div>
</body>
</html>
